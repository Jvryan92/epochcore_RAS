<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
    <!-- Mystic/Ethereal Glyph -->
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <radialGradient id="mysticGradient">
            <stop offset="0%" style="stop-color:#9300D3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6600CC;stop-opacity:0.6" />
        </radialGradient>
    </defs>

    <g filter="url(#glow)">
        <!-- Mystic runes circle -->
        <g>
            <circle cx="64" cy="64" r="32" 
                    fill="none" 
                    stroke="#9300D3" 
                    stroke-width="2">
                <animate attributeName="r"
                         values="32;36;32"
                         dur="4s"
                         repeatCount="indefinite"/>
            </circle>
        </g>

        <!-- Ethereal runes -->
        <g>
            <path d="M 64,32 L 72,48 L 64,64 L 56,48 Z" 
                  fill="none" 
                  stroke="#9300D3" 
                  stroke-width="2">
                <animateTransform attributeName="transform"
                                type="rotate"
                                from="0 64 64"
                                to="360 64 64"
                                dur="12s"
                                repeatCount="indefinite"/>
            </path>
            <path d="M 64,40 L 88,64 L 64,88 L 40,64 Z" 
                  fill="none" 
                  stroke="#9300D3" 
                  stroke-width="2">
                <animateTransform attributeName="transform"
                                type="rotate"
                                from="45 64 64"
                                to="405 64 64"
                                dur="12s"
                                repeatCount="indefinite"/>
            </path>
        </g>

        <!-- Mystical energy core -->
        <circle cx="64" cy="64" r="6" 
                fill="url(#mysticGradient)">
            <animate attributeName="r"
                     values="6;8;6"
                     dur="2s"
                     repeatCount="indefinite"/>
        </circle>

        <!-- Ethereal sparks -->
        <g>
            <circle cx="64" cy="32" r="2" fill="#9300D3">
                <animate attributeName="opacity"
                         values="1;0;1"
                         dur="3s"
                         repeatCount="indefinite"/>
            </circle>
            <circle cx="96" cy="64" r="2" fill="#9300D3">
                <animate attributeName="opacity"
                         values="1;0;1"
                         dur="3s"
                         begin="1s"
                         repeatCount="indefinite"/>
            </circle>
            <circle cx="64" cy="96" r="2" fill="#9300D3">
                <animate attributeName="opacity"
                         values="1;0;1"
                         dur="3s"
                         begin="2s"
                         repeatCount="indefinite"/>
            </circle>
            <circle cx="32" cy="64" r="2" fill="#9300D3">
                <animate attributeName="opacity"
                         values="1;0;1"
                         dur="3s"
                         begin="0.5s"
                         repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
