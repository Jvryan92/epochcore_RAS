<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
    <!-- Urban/Neon Glyph -->
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00C3FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
        </linearGradient>
    </defs>

    <g filter="url(#glow)">
        <!-- Circuit board pattern -->
        <path d="M 32,32 L 96,32 L 96,96 L 32,96 Z" 
              fill="none"
              stroke="url(#neonGradient)"
              stroke-width="2"/>

        <!-- Data flow lines -->
        <g>
            <line x1="48" y1="32" x2="48" y2="96" 
                  stroke="#00C3FF" 
                  stroke-width="2">
                <animate attributeName="stroke-dashoffset"
                         values="64;0"
                         dur="2s"
                         repeatCount="indefinite"/>
                <animate attributeName="stroke-dasharray"
                         values="4,4;8,8"
                         dur="2s"
                         repeatCount="indefinite"/>
            </line>
            <line x1="64" y1="32" x2="64" y2="96" 
                  stroke="#00C3FF" 
                  stroke-width="2">
                <animate attributeName="stroke-dashoffset"
                         values="64;0"
                         dur="2s"
                         begin="0.33s"
                         repeatCount="indefinite"/>
                <animate attributeName="stroke-dasharray"
                         values="4,4;8,8"
                         dur="2s"
                         begin="0.33s"
                         repeatCount="indefinite"/>
            </line>
            <line x1="80" y1="32" x2="80" y2="96" 
                  stroke="#00C3FF" 
                  stroke-width="2">
                <animate attributeName="stroke-dashoffset"
                         values="64;0"
                         dur="2s"
                         begin="0.66s"
                         repeatCount="indefinite"/>
                <animate attributeName="stroke-dasharray"
                         values="4,4;8,8"
                         dur="2s"
                         begin="0.66s"
                         repeatCount="indefinite"/>
            </line>
        </g>

        <!-- Connection nodes -->
        <g>
            <circle cx="48" cy="48" r="3" fill="#00C3FF">
                <animate attributeName="opacity"
                         values="1;0.5;1"
                         dur="1s"
                         repeatCount="indefinite"/>
            </circle>
            <circle cx="80" cy="48" r="3" fill="#00C3FF">
                <animate attributeName="opacity"
                         values="1;0.5;1"
                         dur="1s"
                         begin="0.33s"
                         repeatCount="indefinite"/>
            </circle>
            <circle cx="64" cy="80" r="3" fill="#00C3FF">
                <animate attributeName="opacity"
                         values="1;0.5;1"
                         dur="1s"
                         begin="0.66s"
                         repeatCount="indefinite"/>
            </circle>
        </g>

        <!-- Central processor -->
        <circle cx="64" cy="64" r="8" 
                fill="none" 
                stroke="#00C3FF" 
                stroke-width="2">
            <animateTransform attributeName="transform"
                            type="rotate"
                            from="0 64 64"
                            to="360 64 64"
                            dur="4s"
                            repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
