<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
    <!-- Raid Boss Glyph -->
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="bossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
        </linearGradient>
    </defs>

    <g filter="url(#glow)">
        <!-- Boss arena ring -->
        <circle cx="64" cy="64" r="40" 
                fill="none" 
                stroke="url(#bossGradient)" 
                stroke-width="4">
            <animate attributeName="stroke-dasharray"
                     values="0,251.2;251.2,0"
                     dur="4s"
                     repeatCount="indefinite"/>
            <animateTransform attributeName="transform"
                            type="rotate"
                            from="0 64 64"
                            to="360 64 64"
                            dur="8s"
                            repeatCount="indefinite"/>
        </circle>

        <!-- Power symbols -->
        <g>
            <path d="M 64,32 L 64,96 M 32,64 L 96,64" 
                  stroke="url(#bossGradient)" 
                  stroke-width="4"
                  stroke-linecap="round">
                <animate attributeName="stroke-width"
                         values="4;6;4"
                         dur="2s"
                         repeatCount="indefinite"/>
            </path>
            <path d="M 45,45 L 83,83 M 83,45 L 45,83" 
                  stroke="url(#bossGradient)" 
                  stroke-width="4"
                  stroke-linecap="round">
                <animate attributeName="stroke-width"
                         values="4;6;4"
                         dur="2s"
                         begin="1s"
                         repeatCount="indefinite"/>
            </path>
        </g>

        <!-- Power core -->
        <circle cx="64" cy="64" r="12" 
                fill="url(#bossGradient)">
            <animate attributeName="r"
                     values="12;16;12"
                     dur="1s"
                     repeatCount="indefinite"/>
            <animate attributeName="opacity"
                     values="1;0.8;1"
                     dur="1s"
                     repeatCount="indefinite"/>
        </circle>

        <!-- Power bursts -->
        <g>
            <circle cx="64" cy="64" r="24" 
                    fill="none" 
                    stroke="url(#bossGradient)" 
                    stroke-width="2">
                <animate attributeName="r"
                         values="24;32;24"
                         dur="2s"
                         repeatCount="indefinite"/>
                <animate attributeName="opacity"
                         values="1;0;1"
                         dur="2s"
                         repeatCount="indefinite"/>
            </circle>
            <circle cx="64" cy="64" r="24" 
                    fill="none" 
                    stroke="url(#bossGradient)" 
                    stroke-width="2">
                <animate attributeName="r"
                         values="24;32;24"
                         dur="2s"
                         begin="1s"
                         repeatCount="indefinite"/>
                <animate attributeName="opacity"
                         values="1;0;1"
                         dur="2s"
                         begin="1s"
                         repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
