<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
    <!-- Biome Glyph -->
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#glow)">
        <!-- Root pattern -->
        <path d="M 64,96 
                 C 64,96 32,80 32,64 
                 C 32,48 48,32 64,32
                 C 80,32 96,48 96,64
                 C 96,80 64,96 64,96" 
              fill="none"
              stroke="#00FF80"
              stroke-width="2">
            <animate attributeName="d"
                     dur="4s"
                     repeatCount="indefinite"
                     values="
                     M 64,96 C 64,96 32,80 32,64 C 32,48 48,32 64,32 C 80,32 96,48 96,64 C 96,80 64,96 64,96;
                     M 64,96 C 64,96 40,84 32,64 C 24,44 48,28 64,32 C 80,36 96,44 96,64 C 96,84 64,96 64,96;
                     M 64,96 C 64,96 32,80 32,64 C 32,48 48,32 64,32 C 80,32 96,48 96,64 C 96,80 64,96 64,96"
                     />
        </path>

        <!-- Leaf patterns -->
        <g>
            <path d="M 64,40 L 72,32 L 64,24" 
                  fill="none" 
                  stroke="#00FF80" 
                  stroke-width="2">
                <animateTransform attributeName="transform"
                                type="rotate"
                                from="0 64 64"
                                to="360 64 64"
                                dur="8s"
                                repeatCount="indefinite"/>
            </path>
            <path d="M 64,40 L 56,32 L 64,24" 
                  fill="none" 
                  stroke="#00FF80" 
                  stroke-width="2">
                <animateTransform attributeName="transform"
                                type="rotate"
                                from="120 64 64"
                                to="480 64 64"
                                dur="8s"
                                repeatCount="indefinite"/>
            </path>
            <path d="M 64,40 L 64,32 L 64,24" 
                  fill="none" 
                  stroke="#00FF80" 
                  stroke-width="2">
                <animateTransform attributeName="transform"
                                type="rotate"
                                from="240 64 64"
                                to="600 64 64"
                                dur="8s"
                                repeatCount="indefinite"/>
            </path>
        </g>

        <!-- Growth pulse -->
        <circle cx="64" cy="64" r="4" 
                fill="#00FF80">
            <animate attributeName="r"
                     values="4;6;4"
                     dur="2s"
                     repeatCount="indefinite"/>
            <animate attributeName="opacity"
                     values="1;0.5;1"
                     dur="2s"
                     repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
