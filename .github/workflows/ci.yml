name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18, cache: 'npm' }
      - run: npm ci
      - run: npx prisma generate
      - run: npm run -s build
      - if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next